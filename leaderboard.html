<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RCL | leaderboard</title>
    <link rel="icon" href="assets/rcl-icon-square.png" type="image/png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="RCL | leaderboard">
    <meta property="og:description" content="Retrocycles League — leaderboard, mazing, and hub for learning and competing.">
    <meta property="og:image" content="/assets/rcl-icon-square.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RCL | leaderboard">
    <meta name="twitter:description" content="Retrocycles League — leaderboard, mazing, and hub for learning and competing.">
    <meta name="twitter:image" content="/assets/rcl-icon-square.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="beatstore-menu-widget.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="beatstore-menu"></div>
    <div class="container">
        <!-- Page Navigation Header -->
        <nav class="nav-menu-container">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/mazing" class="nav-link group">
                        <span class="nav-text">mazing</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/leaderboard" class="nav-link group active">
                        <span class="nav-text">leaderboard</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tutorials" class="nav-link group">
                        <span class="nav-text">tutorials</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Game Mode Navigation -->
        <nav class="gamemode-nav-container">
            <ul class="gamemode-nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link group active" data-mode="tst">
                        <span class="nav-text">TST</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link group is-disabled" data-mode="sbt" aria-disabled="true">
                        <span class="nav-text">SBT</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <header class="header">
            <div class="title-section">
                <div class="title-wrapper">
                    <h1 class="title">leaderboard</h1>
                </div>
                <span class="gamemode-badge" id="current-mode">TST</span>
                    <span class="year-badge">2026</span>
            </div>
            <p class="subtitle">competitive rankings and statistics</p>
            <div class="update-info">• updates hourly •</div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">season</label>
                <select class="season-select" id="season-select">
                    <option value="2026" selected>Season 4 (2026)</option>
                    <option value="2025">Season 3 (2025)</option>
                    <option value="2024">Season 2 (2024)</option>
                    <option value="2023">Season 1 (2023)</option>
                </select>
            </div>

            <div class="control-group" id="region-control">
                <label class="control-label">region</label>
                <div class="region-toggle">
                    <button class="region-btn active" data-region="combined">Combined</button>
                    <button class="region-btn" data-region="us">US</button>
                    <button class="region-btn" data-region="eu">EU</button>
                </div>
            </div>

            <div class="control-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="advanced-stats">
                    <span class="checkmark"></span>
                    <span class="control-label">advanced stats</span>
                </label>
            </div>

            <div class="control-group">
                <button class="match-history-btn" type="button">match history</button>
            </div>

        </div>

        <div class="match-history-overlay" id="match-history-overlay" hidden>
            <div class="match-history-panel" id="match-history-panel" role="dialog" aria-modal="true" aria-label="match history">
                <div class="match-history-header">
                    <div class="match-history-title">match history</div>
                    <div class="match-history-meta">tst · recent</div>
                    <button class="match-history-close" type="button" aria-label="close match history">×</button>
                </div>
                <div class="match-history-list" id="match-history-list"></div>
                <div class="match-history-footer">
                    <button class="match-history-more" type="button">show more</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="leaderboard-wrapper">
                <div class="leaderboard-header">
                    <div class="rank-col">#</div>
                    <div class="player-col">Player</div>
                    <div class="rating-col">Rating</div>
                    <div class="change-col">Change</div>
                    <div class="activity-col">Last Active</div>
                    <div class="matches-col">Matches</div>
                    <div class="winrate-col">Win Rate</div>
                    <div class="avg-place-col">Avg Place</div>
                    <div class="avg-score-col">Avg Score</div>
                    <div class="high-score-col">High Score</div>
                    <div class="kd-col">K/D</div>
                    <div class="tier-col">Rank</div>
                </div>

                <div class="leaderboard-content" id="leaderboard">
                    <!-- Leaderboard entries will be populated by JavaScript -->
                </div>
            </div>

        </div>

        <p class="leaderboard-data-credit">data gracefully provided by Nanu and Nelg</p>
    </div>

    <script src="script.js"></script>
    <script>
        window.process = window.process || { env: { NODE_ENV: "production" } };
    </script>
    <script src="beatstore-menu-widget.js"></script>
    <script>
        window.mountBeatstoreMenu(document.getElementById("beatstore-menu"), {
            backgroundColor: "#0b0b0b",
            primaryColor: "#e9e9ef",
            accentColor: "#7c3aed",
            fontFamily: "'SUSE Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace",
            zIndex: 9999,
        });
        (function () {
            const labelText = "rcl";
            const wrapper = document.querySelector(".beatstore-menu-wrapper");
            if (!wrapper) return;
            const setLabel = () => {
                wrapper.querySelectorAll(".sm-toggle-line").forEach((el) => {
                    if (el.textContent !== labelText) {
                        el.textContent = labelText;
                    }
                });
            };
            setLabel();
            const observer = new MutationObserver(setLabel);
            observer.observe(wrapper, { subtree: true, childList: true, characterData: true });
        })();
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
