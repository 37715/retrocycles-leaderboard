<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RCL | ranks</title>
    <link rel="icon" href="assets/rcl-icon-square.png" type="image/png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="RCL | ranks">
    <meta property="og:description" content="Retrocycles League — leaderboard, mazing, and hub for learning and competing.">
    <meta property="og:image" content="/assets/rcl-icon-square.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RCL | ranks">
    <meta name="twitter:description" content="Retrocycles League — leaderboard, mazing, and hub for learning and competing.">
    <meta name="twitter:image" content="/assets/rcl-icon-square.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="beatstore-menu-widget.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="beatstore-menu"></div>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button-container">
            <a href="/leaderboard" class="nav-link group">
                <span class="nav-text">← back to leaderboard</span>
                <span class="nav-border-animation"></span>
                <span class="nav-bg-animation"></span>
            </a>
        </div>

        <header class="header">
            <div class="title-section">
                <h1 class="title">ranking system</h1>
            </div>
            <p class="subtitle">elo ratings and rank tiers</p>
        </header>

        <!-- Ranks Display -->
        <div class="ranks-container">
            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/bronze.svg" alt="Bronze" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-bronze">bronze</h2>
                    <p class="rank-range">< 1400 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/silver.svg" alt="Silver" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-silver">silver</h2>
                    <p class="rank-range">1400 - 1599 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/gold.svg" alt="Gold" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-gold">gold</h2>
                    <p class="rank-range">1600 - 1899 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/platinum.svg" alt="Platinum" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-platinum">platinum</h2>
                    <p class="rank-range">1900 - 2099 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/diamond-amethyst-9.svg" alt="Diamond" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-diamond">diamond</h2>
                    <p class="rank-range">2100 - 2199 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/master.svg" alt="Master" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-master">master</h2>
                    <p class="rank-range">2200 - 2299 ELO</p>
                </div>
            </div>

            <div class="rank-card">
                <div class="rank-icon-container">
                    <img src="images/ranks/grandmaster.svg" alt="Grandmaster" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-grandmaster">grandmaster</h2>
                    <p class="rank-range">2300 - 2399 ELO</p>
                </div>
            </div>

            <div class="rank-card rank-card-legendary">
                <div class="rank-icon-container">
                    <img src="images/ranks/legend.png" alt="Legend" class="rank-display-icon">
                </div>
                <div class="rank-details">
                    <h2 class="rank-name rank-legend">legend</h2>
                    <p class="rank-range">2400+ ELO</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.process = window.process || { env: { NODE_ENV: "production" } };
    </script>
    <script src="beatstore-menu-widget.js"></script>
    <script>
        window.mountBeatstoreMenu(document.getElementById("beatstore-menu"), {
            backgroundColor: "#0b0b0b",
            primaryColor: "#e9e9ef",
            accentColor: "#7c3aed",
            fontFamily: "'SUSE Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace",
            zIndex: 9999,
        });
        (function () {
            const labelText = "rcl";
            const wrapper = document.querySelector(".beatstore-menu-wrapper");
            if (!wrapper) return;
            const setLabel = () => {
                wrapper.querySelectorAll(".sm-toggle-line").forEach((el) => {
                    if (el.textContent !== labelText) {
                        el.textContent = labelText;
                    }
                });
            };
            setLabel();
            const observer = new MutationObserver(setLabel);
            observer.observe(wrapper, { subtree: true, childList: true, characterData: true });
        })();
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
