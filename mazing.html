<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RCL | mazing</title>
    <link rel="icon" href="assets/rcl-icon-square.png" type="image/png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="RCL | mazing">
    <meta property="og:description" content="Retrocycles League ‚Äî leaderboard, mazing, and hub for learning and competing.">
    <meta property="og:image" content="/assets/rcl-icon-square.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RCL | mazing">
    <meta name="twitter:description" content="Retrocycles League ‚Äî leaderboard, mazing, and hub for learning and competing.">
    <meta name="twitter:image" content="/assets/rcl-icon-square.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="beatstore-menu-widget.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="beatstore-menu"></div>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="nav-menu-container">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/mazing" class="nav-link group active">
                        <span class="nav-text">mazing</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/leaderboard" class="nav-link group">
                        <span class="nav-text">leaderboard</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tutorials" class="nav-link group">
                        <span class="nav-text">tutorials</span>
                        <span class="nav-border-animation"></span>
                        <span class="nav-bg-animation"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Gallery Header -->
        <div class="gallery-header">
            <h2 class="gallery-title" id="current-difficulty-title">basic mazes</h2>
            <p class="gallery-subtitle">explore and solve these maze challenges</p>
            <div class="gallery-stats">
                <span class="maze-count" id="maze-count">loading...</span>
                <span class="difficulty-indicator" id="difficulty-indicator">basic</span>
            </div>
        </div>

        <div class="mazing-main-content">
            <!-- Difficulty Selection -->
            <nav class="difficulty-nav-container">
                <ul class="difficulty-nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link group active" data-difficulty="basic">
                            <span class="nav-text">basic</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link group" data-difficulty="intermediate">
                            <span class="nav-text">intermediate</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link group" data-difficulty="advanced">
                            <span class="nav-text">advanced</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link group" data-difficulty="expert">
                            <span class="nav-text">expert</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link group" data-difficulty="demon">
                            <span class="nav-text">demon</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link group" data-difficulty="transcendent">
                            <span class="nav-text">transcendent</span>
                            <span class="nav-border-animation"></span>
                            <span class="nav-bg-animation"></span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="mazing-gallery">

                <!-- Loading State -->
                <div class="gallery-loading" id="gallery-loading">
                    <div class="loading-spinner"></div>
                    <p>loading mazes...</p>
                </div>

                <!-- Video Gallery Grid -->
                <div class="maze-grid" id="maze-grid">
                    <!-- Maze videos will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="gallery-empty" id="gallery-empty" style="display: none;">
                    <div class="empty-icon">üìÅ</div>
                    <h3>no mazes found</h3>
                    <p>this difficulty level doesn't have any mazes yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.process = window.process || { env: { NODE_ENV: "production" } };
    </script>
    <script src="beatstore-menu-widget.js"></script>
    <script>
        window.mountBeatstoreMenu(document.getElementById("beatstore-menu"), {
            backgroundColor: "#0b0b0b",
            primaryColor: "#e9e9ef",
            accentColor: "#7c3aed",
            fontFamily: "'SUSE Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace",
            zIndex: 9999,
        });
        (function () {
            const labelText = "rcl";
            const wrapper = document.querySelector(".beatstore-menu-wrapper");
            if (!wrapper) return;
            const setLabel = () => {
                wrapper.querySelectorAll(".sm-toggle-line").forEach((el) => {
                    if (el.textContent !== labelText) {
                        el.textContent = labelText;
                    }
                });
            };
            setLabel();
            const observer = new MutationObserver(setLabel);
            observer.observe(wrapper, { subtree: true, childList: true, characterData: true });
        })();
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
